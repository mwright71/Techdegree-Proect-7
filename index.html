<!DOCTYPE html>
<html lang="en">
    <head>
        <title>YourApp Dashboard</title>
        <link rel="stylesheet" href="css/colors.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="gridContainer">
            <header>
                <h1><strong>Your</strong>App&#153</h1>
                <section class="profileInfo">
                    <div class="notifyBell">
                        <div class="alert-dot"></div>
                        <div class="bell">
                            <img src="icons/icon-bell.svg" alt="notification bell">
                        </div>
                    </div>
                    <div class="verticalLine"></div>
                    <img class="profileImage" src="images/member-2.jpg" alt ="profile image">
                    <h2 class="profileName">Matt Wright</h2>
                </section>
            </header>
            <nav>
                <a href="#dashboard">
                    <img src="icons/icon-dashboard.svg" alt="dashboard icon" class="navImage">
                </a>
                <a href="#members">
                    <img src="icons/icon-members.svg" alt="members icon" class="navImage">
                </a>
                <a href="#visits">
                    <img src="icons/icon-visits.svg" alt="visits icon" class="navImage">
                </a>
                <a href="#visits">
                    <img src="icons/icon-settings.svg" alt="visits icon" class="navImage">
                </a>
            </nav>
            <main>
                <div class="dash-top">
                    <h2 class="headline">Dashboard</h2>
                    <div 
                </div> <!-- /dash-top -->
                <div class="full-size-chart"></div> <!-- /full-size-chart -->
                <div class="half-size-charts">
                   <div class="chart-1"></div>
                   <div class="chart-2"></div>
                </div> <!-- /half-size-charts -->
                <div class="social-media-info">
                   <div class="social-1"></div>
                   <div class="social-2"></div>
                   <div class="social-3"></div>
                </div> <!-- /social-media-info -->
                <div class="member-info">
                   <div class="members-1"></div>
                   <div class="members-2"></div>
                </div> <!-- /member-info -->
                <div class="message-and-settings">
                   <div class="message"></div>
                   <div class="settings"></div>
                </div> <!-- /message-and-settings -->
             </main> <!-- /main -->
        </div>
    </body>
</html>
